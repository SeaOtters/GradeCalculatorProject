<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js"></script>
    </head>
<div onload="onLoad()">
<p>

<p>
<div class="currentGrade" id="title">Grade Calculator</div>
</p>


<div class="currentGrade">
    <div class="currentGrade"><p>Homework Points &nbsp; &nbsp; Homework Weight</p>
        <input type="text" id="homework" value="" size="25">
        &nbsp;
        <input type="text" id="homeworkWeight" value="20" size="25" onblur="calculateGrade()">
    </div>
    </p>

    <div class="currentGrade"><p>Classwork Points &nbsp; &nbsp; Classwork Weight</p>
        <input type="text" id="classwork" value="" size="25">
        &nbsp;
        <input type="text" id="classworkWeight" value="15" size="25" onblur="calculateGrade()">
    </div>
    </p>
    </div>

<div class="currentGrade"><p>Assessment Points &nbsp; Assessment Weight</p>
    <input type="text" id="assessment" value="" size="25">
    &nbsp;
    <input type="text" id="assessmentWeight" value="30" size="25" onblur="calculateGrade()">
   </div>
   </p>
   </div>

<div class="currentGrade"><p>Participation Points &nbsp; Participation Weight</p>
    <input type="text" id="participation" value="" size="25">
    &nbsp;
    <input type="text" id="participationWeight" value="15" size="25" onblur="calculateGrade()">
</div>
</p>
</div>

<div class="currentGrade"><p>Project Points &nbsp; &nbsp; &nbsp; &nbsp; Project Weight</p>
    <input type="text" id="project" value="" size="25">
    &nbsp;
    <input type="text" id="projectWeight" value="20" size="25" onblur="calculateGrade()">
</div>
</p>
</div>

<div class="currentGrade"> Total weight </div>
<div class="currentGrade" id="totalWeight"></div>
</p>

<p class="currentGrade">
    <button id="calculate" onclick="calculateGrade()">Calculate Grade</button>
</p>
<p>
<div id="weightedGrade"></div>
</p>
</div>

<h1 id="finalHeader">Finals Calculator</h1>
<p><div class="currentGrade"><p> &nbsp; Grade Desired &nbsp; &nbsp; Final Weight</p>
<input type="text" id="final" value="" size="25">
&nbsp;
<input type="text" id="finalWeight" value="15" size="25">
</div></p>
<p class="currentGrade">
    <button id="finalCalc" onclick="calculateFinal()">Calculate Grade Required</button>
</p>
<p>
<div class="currentGrade" id="gradeRequired"></div>
</p>

</body>
</html>
